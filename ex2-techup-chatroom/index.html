<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://kit.fontawesome.com/bf7220ad33.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <title>Positioned Layout Exercise 2 TechUp Chatroom</title>
</head>

<body>
<section class="Chat">
  <header>
    <h2 class="header">Techup Chatroom</h2>
  </header>
    <div class="chat-box">
      <div class="top">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="righttext1">
          <div class="message right green">สวัสดีจ้า</div>
        </div>
        <div class="righttext2">
          <div class="message right gray">Coding สนุกจังเลย</div>
          <div class="x">x</div>
        </div>
        <div class="righttext3">
          <div class="message right green">🤩 😍</div>
        </div>
      </div>
        <div class="bottom">
        <div class="lefttext1">  
          <div class="message left">😍</div>
        </div>
        <div class="lefttext2">
          <div class="message left">🤗</div>
        </div>
      </div>
    </div>
</section>
</body>

</html>
