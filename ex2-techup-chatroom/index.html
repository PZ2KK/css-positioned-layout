<html lang="th">

<head>
  <meta charset="UTF-8" />

<body>
  <header class="Chatroom">
    Techup Chatroom
  </header>
  <section class="chatbox">
    <section class="chat right">
      <p class="chat lime deja">
        สวัสดีจ้า
      </p>
        <p class="chat lightgray">Coding สนุกจังเลย
          <button type=text class="x">x</button>
        </p>
      <p class="chat lime">🥳🤩</p>
    </section>
    <section class="chat left">
      <p class="chat gray">😍</p>
      <p class="chat gray">🥳</p>
    </section>
  </section>
  <div class="tail">
    <section class="tail1">
      <section class="tail2"></section>
    </section>
  </div>
